<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WokFlinn Payment</title>
  <link rel="stylesheet" href="payment.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    *{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:#0e0e0e;
  color:#fff;
  display:flex;
  justify-content:center;
  min-height:100vh;
}

.app{
  width:100%;
  max-width:420px;
  padding:20px;
}

/* top bar */
.top-bar{
  display:flex;
  justify-content:flex-end;
  gap:10px;
}

.top-bar button{
  position:relative;
  width:44px;
  height:44px;
  border:none;
  border-radius:12px;
  background:#fff;
  cursor:pointer;
}

#notifCount{
  position:absolute;
  top:-5px;
  right:-5px;
  background:#ff3b3b;
  color:#fff;
  font-size:11px;
  padding:2px 6px;
  border-radius:20px;
  display:none;
}

/* profile */
.profile{
  text-align:center;
  margin:30px 0;
}

.profile img{
  width:110px;
  height:110px;
  border-radius:50%;
  border:4px solid #fff;
  object-fit:cover;
}

.profile h1{
  font-size:22px;
  margin-top:12px;
}

.username{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:6px;
  font-size:14px;
  margin-top:2px;
}

/* VERIFIED ICON (BIRU) */
.verified{
  color:#1da1f2;      /* biru centang */
  font-size:16px;     /* ukuran pas */
  margin-left:4px;    /* jarak dari username */
  vertical-align:middle;
}

.profile p{
  color:#bbb;
  font-size:14px;
  margin-top:6px;
}

/* buttons */
.buttons{
  margin-top:20px;
}

.buttons button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:14px;
  margin-bottom:12px;
  font-weight:600;
  cursor:pointer;
  background:#fff;
  color:#000;
}

.buttons button:active{
  transform:scale(.96);
}

/* modal */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  justify-content:center;
  align-items:center;
}

.modal.active{
  display:flex;
}

.modal-box{
  background:#fff;
  color:#111;
  width:90%;
  max-width:360px;
  border-radius:18px;
  padding:20px;
  text-align:center;
}

.modal-box img{
  width:100%;
  border-radius:12px;
  margin-top:10px;
}

.close{
  margin-top:15px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#111;
  color:#fff;
  cursor:pointer;
}

/* notification */
.notif{
  position:fixed;
  top:70px;
  right:20px;
  background:#fff;
  color:#111;
  width:260px;
  border-radius:14px;
  padding:15px;
  display:none;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
}

.notif.active{
  display:block;
}

.notif h4{
  margin-bottom:10px;
}

.notif p{
  font-size:13px;
  margin-bottom:6px;
}
  </style>
</head>
<body>

<div class="app">

  <!-- top bar -->
  <div class="top-bar">
    <button id="notifBtn"><i class="ri-notification-3-line"></i><span id="notifCount">0</span></button>
    <button id="menuBtn"><i class="ri-menu-line"></i></button>
  </div>

  <!-- profile -->
  <div class="profile">
    <img src="kece.png" alt="Profile Picture">
    <h1>wokflinn</h1>
    <span class="username">
    @WokFlinn <i class="ri-verified-badge-fill verified"></i>
    </span>
    <p>aman, cepat, terpercaya</p>
  </div>

  <!-- buttons -->
    <div class="buttons">
        <button onclick="openPay('qris_gopay')">qris gopay</button>
        <button onclick="openPay('dana')">dana</button>
        <button onclick="openPay('gopay')">gopay</button>
        <button onclick="openPay('qris_dana')">qris dana</button>
    </div>


</div>

<!-- modal -->
<div class="modal" id="modal">
  <div class="modal-box" id="modalBox"></div>
</div>

<!-- notification -->
<div class="notif" id="notifBox">
  <h4>aktivitas</h4>
  <div id="notifList"></div>
</div>

<script src="script.js"></script>
<script>
const modal = document.getElementById('modal')
const modalBox = document.getElementById('modalBox')
const notifBtn = document.getElementById('notifBtn')
const notifBox = document.getElementById('notifBox')
const notifList = document.getElementById('notifList')
const notifCount = document.getElementById('notifCount')

let logs = JSON.parse(localStorage.getItem('wokflinn_logs')) || []

function addLog(text){
  logs.push(text)
  localStorage.setItem('wokflinn_logs', JSON.stringify(logs))
  renderNotif()
}

function renderNotif(){
  notifList.innerHTML = ''
  if(logs.length === 0){
    notifCount.style.display = 'none'
    notifList.innerHTML = '<p>belum ada aktivitas</p>'
    return
  }
  notifCount.style.display = 'block'
  notifCount.innerText = logs.length
  logs.slice().reverse().forEach(l=>{
    notifList.innerHTML += `<p>â€¢ ${l}</p>`
  })
}

notifBtn.onclick = ()=>{
  notifBox.classList.toggle('active')
}

function openPay(type){
  let html = ''
  if(type==='qris_gopay'){
    html=`<h3>qris gopay</h3>
    <img src="Qris Gopay.png">
    <button class="close" onclick="closeModal()">selesai</button>`
    addLog('buka qris gopay')
  }
  if(type==='qris_dana'){
    html=`<h3>qris dana</h3>
    <img src="Qris Dana.jpg">
    <button class="close" onclick="closeModal()">selesai</button>`
    addLog('buka qris dana')
  }
  if(type==='dana'){
    html=`<h3>dana</h3>
    <p>081585595822 a/n roflin</p>
    <button class="close" onclick="closeModal()">selesai</button>`
    addLog('lihat dana')
  }
  if(type==='gopay'){
    html=`<h3>gopay</h3>
    <p>081585595822 a/n kylz</p>
    <button class="close" onclick="closeModal()">selesai</button>`
    addLog('lihat gopay')
  }
  modalBox.innerHTML = html
  modal.classList.add('active')
}

function closeModal(){
  modal.classList.remove('active')
}

renderNotif()
</script>
</body>
</html>
